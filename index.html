<!DOCTYPE html>
<html>
    <head>
        <title>Chart JS and JSON</title>

        <meta http-equiv="X-UA-Compatible" content="IE=7"/>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <link href="./style.css" rel="stylesheet"/>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="./script.js"></script>
        
    </head>
    <body>
        <center>
            <h2>Create Chart Using JSON</h2>
            <h4>Data UMK beberapa Kota/Kabupaten di Jawa Timur</h4>

            <div class="tab">
                <button onclick="openCity(event, 'tabs_1')">Kota</button>
                <button onclick="openCity(event, 'tabs_2')">Kabupaten</button>
            </div>
            <div class="tabcontent" id="tabs_1">
                <canvas id="barChart" width="400" height="400"></canvas>
                <script>
                var database = {
                    "jsonarray": [
                        {"kota": 'Malang', "umk": 2994},
                        {"kota": 'Mojokerto', "umk": 2510},
                        {"kota": 'Pasuruan', "umk": 2838},
                        {"kota": 'Probolinggo', "umk": 2376},
                        {"kota": 'Surabaya', "umk": 4375}
                    ]
                }

                var labels = database.jsonarray.map(function(e) {
                    return e.kota;
                });
                var data = database.jsonarray.map(function(e) {
                    return e.umk;
                });;

                const bar = document.getElementById('barChart').getContext('2d');
                const barChart = new Chart(bar, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'UMK beberapa kota di Jawa Timur dalam satuan ribu',
                            data: data,
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
                </script>
            </div>

            <div class="tabcontent" id="tabs_2">
                <canvas id="circleChart" width="400" height="400"></canvas>
                <script>
                var database = {
                    "jsonarray": [
                        {"kab": 'Gresik', "umk": 4372},
                        {"kab": 'Jember', "umk": 2355},
                        {"kab": 'Jombang', "umk": 2654},
                        {"kab": 'Malang', "umk": 3068},
                        {"kab": 'Probolinggo', "umk": 2553}
                    ]
                }

                var labels = database.jsonarray.map(function(e) {
                    return e.kab;
                });
                var data = database.jsonarray.map(function(e) {
                    return e.umk;
                });;

                const circle = document.getElementById('circleChart').getContext('2d');
                const circleChart = new Chart(circle, {
                    type: 'doughnut',
                    data: {
                        labels: labels,
                        datasets: [{
                            data: data,
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
                </script>
            </div>
        </center>
    </body>
</html>
